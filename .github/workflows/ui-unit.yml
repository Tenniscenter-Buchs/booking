name: ui-unit

on:
    push:
    pull_request:

jobs:
    unit:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout
              uses: actions/checkout@master
              with:
                  submodules: 'recursive'

            - name: Setup node env
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: ${{ matrix.node }}

            - name: wasm-pack-action
              uses: jetli/wasm-pack-action@v0.3.0

            - name: Delete node_modules if present
              run: rm -rf node_modules; rm -rf ui/node_modules

            - name: Update npm
              run: npm update

            - name: Run production build
              run: npm run build --workspace ui

            - name: Run unit tests
              run: npm run test --workspace ui
